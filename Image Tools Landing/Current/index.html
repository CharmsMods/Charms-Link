<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BRUTAL_TOOLKIT // IMG_ENABLED</title>
    <style>
        :root {
            --bg-color: #1a1612;
            --cream-main: #e0d8c3;
            --cream-dim: #8c8575;
            --accent-red: #ff3333;
            --border-width: 3px;
            --grid-gap: 12px;
            --font-stack: 'Courier New', Courier, monospace
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none !important
        }

        * {
            cursor: none !important
        }

        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 25px;
            height: 25px;
            background: #fff;
            mix-blend-mode: difference;
            transform: translate3d(-50%, -50%, 0);
            pointer-events: none;
            z-index: 10001;
            transition: width .2s cubic-bezier(.16, 1, .3, 1), height .2s cubic-bezier(.16, 1, .3, 1);
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important
        }

        #cursor.hovered {
            width: 50px;
            height: 50px
        }

        body {
            background-color: var(--bg-color);
            color: var(--cream-main);
            font-family: var(--font-stack);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative
        }

        .bg-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: #000
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background-position: center;
            background-size: cover;
            opacity: 0;
            transition: opacity .6s cubic-bezier(.22, 1, .36, 1)
        }

        .bg-layer.active {
            opacity: .5
        }

        #gen-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: .03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")
        }

        .header-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 10;
            border-bottom: var(--border-width) solid var(--cream-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: var(--bg-color)
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase
        }

        .system-status {
            font-size: .8rem;
            color: var(--cream-dim)
        }

        .grid-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding-top: 60px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            gap: 30px;
            max-width: 900px
        }

        .card {
            height: 140px;
            border: var(--border-width) solid var(--cream-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--cream-main);
            background: 0 0;
            position: relative;
            overflow: hidden;
            transition: all .15s steps(4)
        }

        .card::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px solid var(--cream-dim);
            pointer-events: none
        }

        .card span {
            z-index: 2;
            font-size: .75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            background: var(--bg-color);
            padding: 4px 8px
        }

        .card:hover {
            border-color: var(--accent-red);
            transform: scale(1.05) skew(-5deg);
            background: var(--cream-main);
            color: var(--bg-color);
            box-shadow: 10px 10px 0 rgba(255, 51, 51, .15)
        }

        .card:hover span {
            background: var(--accent-red);
            color: var(--bg-color);
            text-shadow: 2px 0 0 rgba(0, 0, 0, .5)
        }

        .card:hover::before {
            border-color: var(--accent-red);
            opacity: .5
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-red);
            opacity: 0;
            z-index: 5
        }

        .card:hover .scanline {
            animation: scan 1.5s linear infinite;
            opacity: .4
        }

        @keyframes scan {
            0% {
                top: -10%;
                opacity: 0
            }

            50% {
                opacity: .4
            }

            100% {
                top: 110%;
                opacity: 0
            }
        }

        .marquee-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            border-top: var(--border-width) solid var(--cream-main);
            background: var(--bg-color);
            overflow: hidden;
            z-index: 20;
            height: 40px;
            display: flex;
            align-items: center
        }

        .marquee-text {
            white-space: nowrap;
            font-size: .8rem;
            text-transform: uppercase;
            animation: scroll 20s linear infinite;
            color: var(--cream-dim)
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%)
            }

            100% {
                transform: translateX(-100%)
            }
        }
    </style>
</head>
