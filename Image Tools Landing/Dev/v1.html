<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid</title>
  <style>
    :root {
      --bg: #050505;
      --fg: #f5f5f5;
      --border: #1a1a1a;
      --hover: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; background: var(--bg); font-family: system-ui, sans-serif; color: var(--fg); overflow: hidden; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 24px;
      padding: 48px;
      width: 100%;
      height: 100%;
      align-content: center;
      z-index: 2;
      position: relative;
    }

    .card {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--fg);
      border: 1px solid var(--border);
      height: 140px;
      font-size: 1.1rem;
      letter-spacing: 0.02em;
      background: rgba(0,0,0,0.2);
      overflow: hidden;
      transition: border-color 0.6s ease, transform 0.8s cubic-bezier(0.16,1,0.3,1), background-color 0.8s ease;
    }

    .card span { position: relative; z-index: 1; transition: transform 0.8s cubic-bezier(0.16,1,0.3,1), opacity 0.6s ease; }

    .card:hover { border-color: var(--hover); transform: translateY(-6px) scale(1.02); background-color: rgba(255,255,255,0.02); }
    .card:hover span { transform: scale(1.05); }
    .card:active { transform: translateY(-2px) scale(0.99); transition-duration: 0.2s; }

    .bg-layer {
      position: fixed;
      inset: 0;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
      z-index: 1;
      background-color: black;
    }

    .bg-layer.show { opacity: 0.25; }
  </style>
</head>
<body>
  <div class="bg-layer" id="bg"></div>
  <div class="grid">
    <a class="card" href="#" data-img="../images/Noise Studio.png"><span>Noise Studio</span></a>
    <a class="card" href="#" data-img="../images/Background Remover.png"><span>Background Remover</span></a>
    <a class="card" href="#" data-img="../images/Image Corruption.png"><span>Image Corruption</span></a>
    <a class="card" href="#" data-img="../images/JPG Hex Editor.png"><span>JPG Hex Editor</span></a>
    <a class="card" href="#" data-img="../images/Motion Detection.png"><span>Motion Detection</span></a>
    <a class="card" href="#" data-img="../images/Pixel Art.png"><span>Pixel Art</span></a>
  </div>
  <script>
    var bg = document.getElementById('bg');
    var cards = document.querySelectorAll('.card');
    var activeImg = null;
    var fadeTimeout = null;

    function checkImage(src) {
      var img = new Image();
      img.onload = function() { console.log('[BG] Image loaded:', src); };
      img.onerror = function() { console.warn('[BG] Image NOT found:', src); };
      img.src = src;
    }

    function showBackground(img) {
      checkImage(img);
      bg.style.backgroundImage = 'url("' + img + '")';
      bg.classList.add('show');
      activeImg = img;
    }

    cards.forEach(function(card) {
      card.addEventListener('mouseenter', function() {
        var img = card.dataset.img;
        console.log('[BG] Hover enter:', img);

        if (fadeTimeout) {
          clearTimeout(fadeTimeout);
          fadeTimeout = null;
        }

        if (img !== activeImg) {
          showBackground(img);
        }
      });

      card.addEventListener('mouseleave', function() {
        console.log('[BG] Hover leave â€” fading to black');
        fadeTimeout = setTimeout(function() {
          bg.classList.remove('show');
          activeImg = null;
        }, 400); // small delay allows overlapping fade
      });
    });
  </script>
</body>
</html>
