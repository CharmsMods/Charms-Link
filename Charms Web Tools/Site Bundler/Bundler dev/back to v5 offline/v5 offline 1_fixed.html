<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Static Asset Minifier & Bundler (V2)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Added required CSS dependencies -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #0a0a0c;
    --card-bg: #141417;
    --border: #2d2d32;
    --accent: #3b82f6;
    --accent-hover: #2563eb;
    --text-muted: #94a3b8;
  }

  body {
    background-color: var(--bg-dark);
    color: #e2e8f0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
  }

  .glass-card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 8px;
  }

  .editor-area {
    background: #000;
    color: #d1d5db;
    border: 1px solid var(--border);
    transition: all 0.2s ease;
    font-family: 'Fira Code', 'Courier New', monospace;
  }

  .editor-area:focus {
    outline: none;
    border-color: var(--accent);
  }

  .drop-zone-active {
    border: 2px dashed var(--accent) !important;
    background: rgba(59, 130, 246, 0.08) !important;
  }

  .tab-btn {
    transition: all 0.2s;
    border-bottom: 2px solid transparent;
  }

  .tab-btn.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  /* Add any additional styles from the original file here */
  /* ... existing styles ... */
</style>
</head>
<body class="p-4 md:p-8" id="dropBoundary">

<div class="max-w-6xl mx-auto">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-white mb-2">Static Asset Minifier & Bundler</h1>
    <p class="text-slate-400">
      <span class="font-medium">v2.0.0</span>
    </p>
  </header>

  <div class="glass-card overflow-hidden">
    <nav class="flex border-b border-zinc-800 bg-zinc-900/30">
      <button class="tab-btn active px-6 py-4 text-[10px] font-bold uppercase tracking-widest" data-tab="workspace">Workspace</button>
      <button class="tab-btn px-6 py-4 text-[10px] font-bold uppercase tracking-widest" data-tab="output">Build Output</button>
      <button class="tab-btn px-6 py-4 text-[10px] font-bold uppercase tracking-widest" data-tab="log">Process Logs</button>
    </nav>

    <main class="p-0">
      <!-- Workspace Section -->
      <section id="workspace" class="tab-content block h-[600px] flex">
        <div class="w-64 border-r border-zinc-800 flex flex-col bg-zinc-900/10">
          <div class="p-4 border-b border-zinc-800 flex justify-between items-center">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Assets</h3>
            <button id="addAssetBtn" class="text-slate-400 hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          <div id="assetList" class="flex-1 overflow-y-auto">
            <!-- Asset list will be populated here -->
          </div>
        </div>
        
        <div class="flex-1 flex flex-col">
          <div class="p-4 border-b border-zinc-800 flex items-center justify-between">
            <div class="text-sm font-medium text-slate-300" id="currentAsset">No asset selected</div>
            <div class="flex space-x-2">
              <button id="saveAssetBtn" class="px-3 py-1 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded disabled:opacity-50" disabled>Save</button>
              <button id="removeAssetBtn" class="px-3 py-1 text-xs bg-red-600 hover:bg-red-700 text-white rounded disabled:opacity-50" disabled>Remove</button>
            </div>
          </div>
          <div class="flex-1 overflow-hidden">
            <textarea id="editor" class="w-full h-full p-4 editor-area resize-none" placeholder="Select or add an asset to edit..." disabled></textarea>
          </div>
        </div>
      </section>

      <!-- Output Section -->
      <section id="output" class="tab-content hidden p-6 space-y-6">
        <div class="flex flex-wrap items-center gap-6 bg-zinc-900/50 p-5 rounded border border-zinc-800">
          <div class="flex flex-col gap-1">
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">Build Configuration</span>
            <select id="mode" class="bg-black border border-zinc-700 text-xs rounded px-3 py-2 outline-none focus:border-blue-500">
              <option value="development">Development</option>
              <option value="production" selected>Production</option>
            </select>
          </div>
          <div class="flex flex-col gap-1">
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">HTML Minify</span>
            <label class="inline-flex items-center">
              <input type="checkbox" id="minifyHTML" class="form-checkbox h-4 w-4 text-blue-600" checked>
              <span class="ml-2 text-sm text-slate-400">Enabled</span>
            </label>
          </div>
          <div class="flex flex-col gap-1">
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">CSS Minify</span>
            <label class="inline-flex items-center">
              <input type="checkbox" id="minifyCSS" class="form-checkbox h-4 w-4 text-blue-600" checked>
              <span class="ml-2 text-sm text-slate-400">Enabled</span>
            </label>
          </div>
          <div class="flex flex-col gap-1">
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">JS Minify</span>
            <label class="inline-flex items-center">
              <input type="checkbox" id="minifyJS" class="form-checkbox h-4 w-4 text-blue-600" checked>
              <span class="ml-2 text-sm text-slate-400">Enabled</span>
            </label>
          </div>
          <button id="buildBtn" class="ml-auto px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors">
            Build Project
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="glass-card p-5">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-sm font-medium text-slate-300">HTML Output</h3>
              <button id="copyHTML" class="text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
              </button>
            </div>
            <div id="htmlOutput" class="h-64 overflow-auto bg-black p-4 rounded text-sm font-mono text-slate-300"></div>
            <div class="mt-3 flex justify-end">
              <button id="downH" class="px-3 py-1 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded">Download HTML</button>
            </div>
          </div>

          <div class="glass-card p-5">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-sm font-medium text-slate-300">CSS Output</h3>
              <button id="copyCSS" class="text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
              </button>
            </div>
            <div id="cssOutput" class="h-64 overflow-auto bg-black p-4 rounded text-sm font-mono text-slate-300"></div>
            <div class="mt-3 flex justify-end">
              <button id="downC" class="px-3 py-1 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded">Download CSS</button>
            </div>
          </div>

          <div class="glass-card p-5">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-sm font-medium text-slate-300">JavaScript Output</h3>
              <div class="flex space-x-2">
                <button id="copyJS" class="text-slate-400 hover:text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                  </svg>
                </button>
              </div>
            </div>
            <div id="jsOutput" class="h-64 overflow-auto bg-black p-4 rounded text-sm font-mono text-slate-300"></div>
            <div class="mt-3 flex justify-end">
              <button id="downJ" class="px-3 py-1 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded">Download JS</button>
            </div>
          </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
          <button id="downA" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition-colors">
            Download All
          </button>
        </div>
      </section>

      <!-- Logs Section -->
      <section id="log" class="tab-content hidden p-6">
        <div class="glass-card p-5">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-sm font-medium text-slate-300">Process Logs</h3>
            <button id="clearLogs" class="text-slate-400 hover:text-white text-xs">Clear Logs</button>
          </div>
          <div id="logOutput" class="h-[500px] overflow-auto bg-black p-4 rounded text-sm font-mono text-slate-300 space-y-2">
            <!-- Logs will be populated here -->
          </div>
        </div>
      </section>
    </main>
  </div>
</div>

<!-- JavaScript will be added here -->
<script>
// Tab switching functionality
document.querySelectorAll('[data-tab]').forEach(tab => {
  tab.addEventListener('click', () => {
    // Update active tab
    document.querySelectorAll('[data-tab]').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    
    // Show corresponding content
    const tabId = tab.getAttribute('data-tab');
    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
    document.getElementById(tabId).classList.remove('hidden');
  });
});

// Initialize with first tab active
document.querySelector('[data-tab="workspace"]').classList.add('active');
document.getElementById('workspace').classList.remove('hidden');

// Add your existing JavaScript code here...

// This is a placeholder for the rest of your JavaScript code
// Make sure to include all the existing functionality from your original file
</script>
</body>
</html>
